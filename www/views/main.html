<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content edge-drag-threshold="true">
        <ion-nav-bar class="bar-dark">
            <ion-nav-back-button></ion-nav-back-button>
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle=""></button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="content" id="content" class="hide-on-keyboard-open"></ion-nav-view>

        <ion-footer-bar>
            <label class="item item-input " name="search" style="width:100%">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="search" placeholder="Search" ng-model="search">
            </label>
        </ion-footer-bar>

    </ion-side-menu-content>
    
    <ion-side-menu side="left" expose-aside-when="min-width:600px" width="200">
        <ion-header-bar class="bar-dark">
            <div class="title">Menu</div>
        </ion-header-bar>
        <ion-content padding="false" class="side-menu-left has-header" <="" ion-content="">
            <ion-list>
                <ion-item menu-close ui-sref="main.dashboard" class="item item-icon-left dark">
                    <i class="icon ion-android-desktop"></i>Dashboard
                </ion-item>
                <ion-item menu-close ui-sref="main.organisation.list" class="item item-icon-left dark">
                    <i class="icon ion-cube"></i>Organisation
                </ion-item>
                <ion-item menu-close ui-sref="main.group.list" class="item item-icon-left dark">
                    <i class="icon ion-android-people"></i>Group
                </ion-item>
                <div class="item item-divider dark-bg light">Configuration</div>
                <ion-item menu-close ui-sref="settings" class="item item-icon-left dark">
                    <i class="icon ion-settings"></i>Settings
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
